<div class="registro-container">
    <h2>Registrar Incidente</h2>
  
    <form (ngSubmit)="crearIncidente()" class="registro-form">
      <div class="form-group">
        <label>Tipo de Documento Usuario:</label>
        <input type="text" [(ngModel)]="incidente.tipoDocumentoUsuario" name="tipoDocumentoUsuario" required placeholder="Ej: CC, TI, Pasaporte">
      </div>
  
      <div class="form-group">
        <label>Número Documento Usuario:</label>
        <input type="number" [(ngModel)]="incidente.numDocumentoUsuario" name="numDocumentoUsuario" required placeholder="Solo números">
      </div>
  
      <div class="form-group">
        <label>Número Documento Cliente:</label>
        <input type="number" [(ngModel)]="incidente.numDocumentoCliente" name="numDocumentoCliente" required placeholder="Solo números">
      </div>
  
      <div class="form-group">
        <label>Descripción:</label>
        <textarea [(ngModel)]="incidente.descripcion" name="descripcion" required placeholder="Describe el incidente..."></textarea>
      </div>
  
      <button type="submit" class="btn-crear">Crear Incidente</button>
    </form>
  </div>

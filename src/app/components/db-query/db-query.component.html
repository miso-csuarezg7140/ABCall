<app-header></app-header>

<main class="container my-4">

  <!-- Gestión de Incidentes -->
  <section class="mb-4">
    <h2 class="h4 fw-semibold">Base de datos</h2>
  </section>

  <!-- Búsqueda -->
  <div class="input-group mb-2">
    <input type="text"
          class="form-control"
          placeholder="Buscar Incidente"
          [(ngModel)]="terminoBusqueda"
          name="prueba">

    <button class="btn btn-outline-secondary"
            type="button"
            (click)="aplicarBusqueda()">
      <i class="bi bi-search"></i>
    </button>
  </div>



  <!-- Tabla de Incidentes -->
 <p *ngIf="clientesFiltrados.length === 0">No se encontraron incidentes.</p>
  <div class="table-responsive mb-4 d-done d-md-block">
    <table class="table table-striped table-hover" *ngIf="clientesFiltrados.length > 0">
      <thead class="table-success table-header-custom">
        <tr>
          <!-- <th>#</th> -->
          <th>ID</th>
          <th>Documento Usuario</th>
          <th>Razón Social</th>
          <!-- <th>Acciones</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let incidente of clientesFiltrados; let i = index">
          <!-- <td>{{i + 1}}</td> -->
          <td>{{ i + 1 }}</td>
          <td>{{ incidente.documentNumber }}</td>
          <td>{{ incidente.socialReason }}</td>
          <!-- <td>
            <button class="btn btn-link text-success p-0" (click)="abrirModalVerEstado(incidente)">
              Ver estado
            </button>
          </td> -->
          <!-- <td>
            <button class="btn btn-link text-success p-0" (click)="irADetalle(incidente.id.toString())">
              Ver detalle
            </button>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Botón de Generar Reporte -->
  <div class="mb-5">
    <a href="/incidents" class="text-success">Atrás</a>
  </div>

</main>

<app-footer></app-footer>

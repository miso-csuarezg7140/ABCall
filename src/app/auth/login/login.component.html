<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="card w-100 border-0">
    <div class="row card-header mx-3 align-items-center border-0">

      <!--***** COLUMNA IZQUIERDA CON LA IMAGEN DEL LOGO *****-->
      <div class="col-4 d-flex justify-content-center align-items-center logo-login">
        <img src="../../../assets/logo-login.png" class="img-fluid img" width="30" alt="...">
      </div>

      <!-- ***** COLUMNA DERECHA CON EL FORMUALRIO ***** -->
      <div class="col-8">
        <div class="d-flex flex-column align-items-center">
          <div class="card-body col-sm-12 col-md-6 col-lg-6 col-xl-6">

            <!-- ***** CABECERA ***** -->
            <div class="d-flex align-items-center mb-5">
              <div class="col-md-5 me-3">
                <img src="../../../assets/icon-phone-alt.svg" class="img-fluid float-end" width="30" alt="...">
              </div>
              <div class="col-md-7 ">
                <h5 class="poppins-bold">ABCall</h5>
              </div>
            </div>

            <!-- ***** FORMULARIO ***** -->
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">
              <div>
                <label for="">Usuario</label>
              </div>
              <div class="col-12 form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput"
                    [(ngModel)]="numeroDocumento" name="numeroDocumento" required autofocus
                    placeholder="Introduzca su dirección de correo electrónico">
                <label for="floatingInput" class="form-label">Ingresa aquí tu número de documento</label>
              </div>

              <div>
                <label for="">Contraseña</label>
              </div>
              <div class="col-12 form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword"
                    [(ngModel)]="contrasena" name="contrasena" required
                    placeholder="Ingrese su contraseña">
                <label for="floatingPassword">Ingresa aquí tu contraseña</label>
              </div>

              <div class="mb-3 form-check">
                <div class="col">
                  <a href="#" class="text-success rounded float-end text-decoration-none">¿Olvidaste tu Contraseña?</a>
                </div>
              </div>

              <div class="d-grid gap-2 mt-5">
                <button type="submit" class="btn btn-login">Iniciar sesión</button>
              </div>

              <div class="row">

                <div class="row">
                  <div class="col">
                    <p>¿No tienes una cuenta?</p>
                  </div>
                  <div class="col">
                    <a href="/home/register" class="text-success rounded float-start text-decoration-none">Registrate aquí</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
